<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apex Legends Banner</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="page-title">Apex Legends Banner</h1>
    <section class="banner">
        <!-- Banner left -->
        <div class="banner__left-col">
            <h2 class="banner__left-col__username">Ben</h2>
            <div class="banner__left-col__diamond">
                <p class="banner__left-col__diamond__txt">35</p>
            </div>
            <div class="banner__left-col__box-container">
                <div class="banner__box-container__box">
                    <h3 class="banner__box-container__box__title">Kills</h3>
                    <p class="banner__box-container__box__text">65</p>
                </div>
                <div class="banner__box-container__box">
                    <h3 class="banner__box-container__box__title">Damage Done</h3>
                    <p class="banner__box-container__box__text">50,000</p>
                </div>
                <div class="banner__box-container__box">
                    <h3 class="banner__box-container__box__title">Knockdowns</h3>
                    <p class="banner__box-container__box__text">200</p>
                </div>
            </div>
        </div>
        <div class="banner__divider"></div>
        <!-- Banner right -->
        <figure class="banner__right-col fig">
            <img src="./imgs/octane-fan-opt.webp" alt="Octane Legend in pose postion." class="banner__right-col__img" width="418" height="597">
        </figure>
    </section>
</body>
</html>
